<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAKPRO Digital Verification Audit System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .header {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 300;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .nav-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
            overflow-x: auto;
        }

        .nav-tab {
            padding: 15px 25px;
            cursor: pointer;
            border: none;
            background: transparent;
            font-size: 1rem;
            font-weight: 500;
            color: #6c757d;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .nav-tab:hover {
            background: #e9ecef;
            color: #495057;
        }

        .nav-tab.active {
            background: #667eea;
            color: white;
            border-bottom: 3px solid #5a67d8;
        }

        .content {
            padding: 30px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background: #e0a800;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .audit-list {
            background: white;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .audit-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            transition: background 0.3s ease;
        }

        .audit-item:hover {
            background: #f8f9fa;
        }

        .audit-item:last-child {
            border-bottom: none;
        }

        .audit-info {
            flex: 1;
        }

        .audit-info h3 {
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .audit-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status-finalized {
            background: #d4edda;
            color: #155724;
        }

        .status-draft {
            background: #fff3cd;
            color: #856404;
        }

        .status-pending_review {
            background: #cce5ff;
            color: #004085;
        }

        .status-in_review {
            background: #e2e3e5;
            color: #383d41;
        }

        .search-bar {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .search-bar input {
            flex: 1;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #cce5ff;
            color: #004085;
            border: 1px solid #b3d7ff;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .hidden {
            display: none;
        }

        /* User Management Styles */
        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            background: white;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        .user-info-detail {
            flex: 1;
        }

        .user-info-detail h4 {
            margin: 0 0 5px 0;
            color: #2c3e50;
        }

        .user-meta {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .role-badge {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-left: 10px;
        }

        .role-data_analyst {
            background: #d4edda;
            color: #155724;
        }

        .role-field_auditor {
            background: #cce5ff;
            color: #004085;
        }

        .management-sections {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .management-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .management-card h4 {
            margin-bottom: 15px;
            color: #2c3e50;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .nav-tabs {
                flex-direction: column;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .audit-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .header {
                flex-direction: column;
                gap: 10px;
            }

            .management-sections {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="login-form">
            <h2>PAKPRO Audit System</h2>
            <div id="loginAlerts"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
        </div>
    </div>

    <!-- Main Application -->
    <div id="mainApp" class="container hidden">
        <div class="header">
            <div>
                <h1>PAKPRO</h1>
                <p>Digital Verification Audit System</p>
            </div>
            <div class="user-info">
                <span id="userDisplay">Welcome!</span>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showSection('dashboard')">Dashboard</button>
            <button class="nav-tab" onclick="showSection('general')">General Info</button>
            <button class="nav-tab" onclick="showSection('validation')">Validation</button>
            <button class="nav-tab" onclick="showSection('conclusions')">Conclusions</button>
            <button class="nav-tab" id="userManagementTab" onclick="showSection('userManagement')" style="display: none;">User Management</button>
        </div>

        <div class="content">
            <!-- Dashboard Section -->
            <div id="dashboard" class="section active">
                <h2>Audit Dashboard</h2>
                <div id="alerts"></div>
                
                <div class="search-bar">
                    <input id="searchInput" type="text" placeholder="Search audits by entity name, contract ref, or ID...">
                    <select id="statusFilter">
                        <option value="">All Statuses</option>
                        <option value="draft">Draft</option>
                        <option value="pending_review">Pending Review</option>
                        <option value="in_review">In Review</option>
                        <option value="finalized">Finalized</option>
                    </select>
                    <button class="btn btn-secondary" onclick="loadAudits()">Search</button>
                </div>
                
                <div class="audit-list" id="auditList">
                    <div class="loading">Click "Load Audits" to view all audits</div>
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="newAudit()">New Audit</button>
                    <button class="btn btn-secondary" onclick="loadAudits()">Load Audits</button>
                    <button class="btn btn-success" onclick="exportAllAudits()" id="exportAllBtn" style="display:none;">Export All to Excel</button>
                </div>
            </div>

            <!-- User Management Section -->
            <div id="userManagement" class="section">
                <h2>User Management</h2>
                <div id="userManagementAlerts"></div>
                
                <div class="management-sections">
                    <!-- Existing Users -->
                    <div class="management-card">
                        <h4>Existing Users</h4>
                        <div id="userList">
                            <div class="loading">Click "Load Users" to view all users</div>
                        </div>
                        <button class="btn btn-secondary" onclick="loadUsers()">Load Users</button>
                    </div>
                    
                    <!-- Create New User -->
                    <div class="management-card">
                        <h4>Create New User Account</h4>
                        <div class="form-group">
                            <label for="newUsername">Username *</label>
                            <input type="text" id="newUsername" required>
                        </div>
                        <div class="form-group">
                            <label for="newEmail">Email *</label>
                            <input type="email" id="newEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">Password *</label>
                            <input type="password" id="newPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="newRole">Role *</label>
                            <select id="newRole" required>
                                <option value="field_auditor">Field Auditor (Data Collector)</option>
                                <option value="data_analyst">Data Analyst</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="newFullName">Full Name</label>
                            <input type="text" id="newFullName" placeholder="John Smith">
                        </div>
                        <div class="form-group">
                            <label for="newDepartment">Department</label>
                            <input type="text" id="newDepartment" placeholder="Field Operations">
                        </div>
                        <button class="btn btn-primary" onclick="createNewUser()">Create User Account</button>
                        <button class="btn btn-secondary" onclick="clearUserForm()">Clear Form</button>
                    </div>
                </div>
            </div>

            <!-- General Information Section -->
            <div id="general" class="section">
                <h2>General Information</h2>
                <form id="generalForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="entityName">Entity Name *</label>
                            <input type="text" id="entityName" name="entityName" required>
                        </div>
                        <div class="form-group">
                            <label for="contractRef">PAKPRO Contract Reference No. *</label>
                            <input type="text" id="contractRef" name="contractRef" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="entityAddress">Entity Address</label>
                            <textarea id="entityAddress" name="entityAddress" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="verificationPeriod">Verification Period</label>
                            <input type="text" id="verificationPeriod" name="verificationPeriod">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="projectTitle">Project Title</label>
                            <input type="text" id="projectTitle" name="projectTitle">
                        </div>
                        <div class="form-group">
                            <label for="auditeeTeamLeader">Auditee Team Leader's Name</label>
                            <input type="text" id="auditeeTeamLeader" name="auditeeTeamLeader">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="startDate">Start Date of Assessment</label>
                            <input type="date" id="startDate" name="startDate">
                        </div>
                        <div class="form-group">
                            <label for="onSiteDate">On-site Assessment Date</label>
                            <input type="date" id="onSiteDate" name="onSiteDate">
                        </div>
                    </div>
                </form>
            </div>

            <!-- Validation Section -->
            <div id="validation" class="section">
                <h2>Validation and Verification Process</h2>
                <form id="validationForm">
                    <div class="form-group">
                        <label for="spotChecks">Spot-checks conducted by PAKPRO?</label>
                        <select id="spotChecks" name="spotChecks">
                            <option value="">Select...</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="rejectedMaterial">Rejected post-consumer material after payment?</label>
                        <select id="rejectedMaterial" name="rejectedMaterial">
                            <option value="">Select...</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="rejectionDetails">If Yes, provide details and volumes</label>
                        <textarea id="rejectionDetails" name="rejectionDetails" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="contractAmendments">Contract amendments to be captured?</label>
                        <select id="contractAmendments" name="contractAmendments">
                            <option value="">Select...</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="amendmentDetails">Amendment details</label>
                        <textarea id="amendmentDetails" name="amendmentDetails" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="additionalComments">Additional Comments</label>
                        <textarea id="additionalComments" name="additionalComments" rows="4"></textarea>
                    </div>
                </form>
            </div>

            <!-- Conclusions Section -->
            <div id="conclusions" class="section">
                <h2>Conclusions</h2>
                <form id="conclusionsForm">
                    <div class="form-group">
                        <label for="assessmentStatus">Assessment Status *</label>
                        <select id="assessmentStatus" name="assessmentStatus" required>
                            <option value="">Select status...</option>
                            <option value="finalized">Assessment Finalized</option>
                            <option value="pending">Non-Conformities Still Open</option>
                            <option value="rejected">Proposed Corrective Actions Not Accepted</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="auditTeamLeader">PAKPRO Audit Team Leader Name *</label>
                            <input type="text" id="auditTeamLeader" name="auditTeamLeader" required>
                        </div>
                        <div class="form-group">
                            <label for="auditDate">Audit Date *</label>
                            <input type="date" id="auditDate" name="auditDate" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="conclusionComments">Additional Comments</label>
                        <textarea id="conclusionComments" name="conclusionComments" rows="4"></textarea>
                    </div>
                </form>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-secondary" onclick="saveDraft()">Save Draft</button>
            <button class="btn btn-primary" onclick="saveAudit()">Save Audit</button>
            <button class="btn btn-success" onclick="finalizeAudit()">Finalize Audit</button>
            <button class="btn btn-danger" onclick="deleteAudit()" style="display:none;" id="deleteBtn">Delete Audit</button>
        </div>
    </div>

    <script>
        // Global variables
        let currentUser = null;
        let currentAuditId = null;
        let currentAudit = {};
        let authToken = localStorage.getItem('pakpro_token');

        // API base URL
        const API_BASE = '/api';

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            if (authToken) {
                validateToken();
            } else {
                showLogin();
            }

            // Set default dates
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('startDate').value = today;
            document.getElementById('onSiteDate').value = today;
            document.getElementById('auditDate').value = today;

            // Setup login form
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
        });

        // Authentication functions
        async function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    authToken = data.token;
                    currentUser = data.user;
                    localStorage.setItem('pakpro_token', authToken);
                    
                    showApp();
                    showAlert('Login successful!', 'success');
                } else {
                    showLoginAlert(data.error, 'error');
                }
            } catch (error) {
                showLoginAlert('Connection error. Please try again.', 'error');
                console.error('Login error:', error);
            }
        }

        async function validateToken() {
            try {
                const response = await fetch(`${API_BASE}/user`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                    },
                });

                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.user;
                    showApp();
                } else {
                    localStorage.removeItem('pakpro_token');
                    authToken = null;
                    showLogin();
                }
            } catch (error) {
                localStorage.removeItem('pakpro_token');
                authToken = null;
                showLogin();
            }
        }

        function logout() {
            localStorage.removeItem('pakpro_token');
            authToken = null;
            currentUser = null;
            currentAuditId = null;
            currentAudit = {};
            showLogin();
        }

        function showLogin() {
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('hidden');
        }

        function showApp() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('userDisplay').textContent = `Welcome, ${currentUser.username}!`;
            
            // Show features based on role
            if (currentUser.role === 'data_analyst') {
                document.getElementById('userManagementTab').style.display = 'block';
                document.getElementById('exportAllBtn').style.display = 'inline-block';
            } else {
                document.getElementById('userManagementTab').style.display = 'none';
                document.getElementById('exportAllBtn').style.display = 'none';
            }
            
            loadAudits();
        }

        // User Management Functions
        async function loadUsers() {
            const userList = document.getElementById('userList');
            userList.innerHTML = '<div class="loading">Loading users...</div>';

            try {
                const response = await apiCall('/users/list');
                const data = await response.json();

                if (response.ok) {
                    displayUsers(data.users);
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                userList.innerHTML = '<div class="loading">Error loading users: ' + error.message + '</div>';
                console.error('Load users error:', error);
            }
        }

        function displayUsers(users) {
            const userList = document.getElementById('userList');
            
            if (!users || users.length === 0) {
                userList.innerHTML = '<div class="loading">No users found.</div>';
                return;
            }

            let html = '';
            users.forEach(user => {
                const isCurrentUser = user.id === currentUser.id;
                const roleClass = `role-${user.role}`;
                const lastLogin = user.lastLogin ? new Date(user.lastLogin).toLocaleDateString() : 'Never';
                
                html += `
                    <div class="user-item">
                        <div class="user-info-detail">
                            <h4>${user.fullName || user.username} ${isCurrentUser ? '(You)' : ''}</h4>
                            <div class="user-meta">
                                <strong>Username:</strong> ${user.username} | 
                                <strong>Email:</strong> ${user.email}
                            </div>
                            <div class="user-meta">
                                <strong>Department:</strong> ${user.department || 'N/A'} | 
                                <strong>Last Login:</strong> ${lastLogin}
                                <span class="role-badge ${roleClass}">${user.role.replace('_', ' ').toUpperCase()}</span>
                            </div>
                        </div>
                        <div style="display: flex; align-items: center; gap: 10px; flex-direction: column;">
                            ${user.isActive ? 
                                '<span style="color: #28a745; font-weight: 500;">Active</span>' : 
                                '<span style="color: #dc3545; font-weight: 500;">Inactive</span>'
                            }
                            ${!isCurrentUser ? 
                                `<button class="btn btn-danger" onclick="confirmDeleteUser(${user.id}, '${user.username}')" style="font-size: 0.8rem; padding: 6px 12px;">Delete</button>` : 
                                '<span style="font-size: 0.8rem; color: #6c757d;">Cannot delete self</span>'
                            }
                        </div>
                    </div>
                `;
            });
            
            userList.innerHTML = html;
        }

        async function confirmDeleteUser(userId, username) {
            if (!confirm(`Are you sure you want to delete user "${username}"? This action cannot be undone.`)) {
                return;
            }

            try {
                showUserAlert('Deleting user...', 'info');
                
                const response = await apiCall(`/users/${userId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (response.ok) {
                    showUserAlert(`User "${username}" deleted successfully`, 'success');
                    loadUsers(); // Refresh the user list
                } else {
                    showUserAlert('Error deleting user: ' + result.error, 'error');
                }
            } catch (error) {
                showUserAlert('Failed to delete user: ' + error.message, 'error');
                console.error('Delete user error:', error);
            }
        }

        function clearUserForm() {
            document.getElementById('newUsername').value = '';
            document.getElementById('newEmail').value = '';
            document.getElementById('newPassword').value = '';
            document.getElementById('newFullName').value = '';
            document.getElementById('newDepartment').value = '';
            document.getElementById('newRole').value = 'field_auditor';
        }

        async function createNewUser() {
            const username = document.getElementById('newUsername').value.trim();
            const email = document.getElementById('newEmail').value.trim();
            const password = document.getElementById('newPassword').value.trim();
            const role = document.getElementById('newRole').value;

            if (!username || !email || !password || !role) {
                showUserAlert('Please fill in all required fields', 'error');
                return;
            }

            const userData = {
                username, email, password, role,
                fullName: document.getElementById('newFullName').value.trim(),
                department: document.getElementById('newDepartment').value.trim()
            };

            try {
                showUserAlert('Creating user account...', 'info');
                
                const response = await apiCall('/users/create', {
                    method: 'POST',
                    body: JSON.stringify(userData)
                });

                const result = await response.json();
                
                if (response.ok) {
                    showUserAlert(`User "${username}" created successfully!`, 'success');
                    showUserAlert(`Share these credentials: ${username} / ${password}`, 'info');
                    clearUserForm();
                    loadUsers(); // Refresh user list
                } else {
                    showUserAlert('Error: ' + result.error, 'error');
                }
            } catch (error) {
                showUserAlert('Failed to create user: ' + error.message, 'error');
            }
        }

        // API helper function
        async function apiCall(endpoint, options = {}) {
            const config = {
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${authToken}`,
                },
                ...options,
            };

            const response = await fetch(`${API_BASE}${endpoint}`, config);
            
            if (response.status === 401) {
                logout();
                throw new Error('Authentication required');
            }

            return response;
        }

        // Navigation
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');

            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
        }

        // Alert functions
        function showAlert(message, type = 'info') {
            const alertsDiv = document.getElementById('alerts');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertsDiv.appendChild(alert);
            
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.parentNode.removeChild(alert);
                }
            }, 5000);
        }

        function showUserAlert(message, type = 'info') {
            const alertsDiv = document.getElementById('userManagementAlerts');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertsDiv.appendChild(alert);
            
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.parentNode.removeChild(alert);
                }
            }, 5000);
        }

        function showLoginAlert(message, type = 'info') {
            const alertsDiv = document.getElementById('loginAlerts');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertsDiv.appendChild(alert);
            
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.parentNode.removeChild(alert);
                }
            }, 5000);
        }

        // Audit management functions
        function newAudit() {
            currentAuditId = null;
            currentAudit = {};
            
            // Reset all forms
            document.querySelectorAll('form').forEach(form => form.reset());
            
            // Set default dates
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('startDate').value = today;
            document.getElementById('onSiteDate').value = today;
            document.getElementById('auditDate').value = today;
            
            showSection('general');
            document.getElementById('deleteBtn').style.display = 'none';
            showAlert('New audit started', 'success');
        }

        async function loadAudits() {
            const auditList = document.getElementById('auditList');
            auditList.innerHTML = '<div class="loading">Loading audits...</div>';

            try {
                const search = document.getElementById('searchInput').value;
                const status = document.getElementById('statusFilter').value;
                
                let url = '/audits';
                const params = new URLSearchParams();
                if (search) params.append('search', search);
                if (status) params.append('status', status);
                if (params.toString()) url += '?' + params.toString();

                const response = await apiCall(url);
                const data = await response.json();

                if (response.ok) {
                    displayAudits(data.audits);
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                auditList.innerHTML = '<div class="loading">Error loading audits: ' + error.message + '</div>';
                console.error('Load audits error:', error);
            }
        }

        function displayAudits(audits) {
            const auditList = document.getElementById('auditList');
            
            if (!audits || audits.length === 0) {
                auditList.innerHTML = '<div class="loading">No audits found. Click "New Audit" to create one.</div>';
                return;
            }

            let html = '';
            audits.forEach(audit => {
                const statusClass = `status-${audit.status}`;
                const entityName = audit.entityName || 'Unnamed Entity';
                const contractRef = audit.contractRef || 'No Contract Ref';
                
                // Role-based button display
                let actionButtons = `<button class="btn btn-primary" onclick="loadAudit('${audit.id}')">Load</button>`;
                
                if (currentUser.role === 'data_analyst') {
                    // Data analysts see export and delete buttons
                    actionButtons += `
                        <button class="btn btn-success" onclick="exportSingleAudit('${audit.id}')" style="font-size: 0.8rem; padding: 8px 12px;">Export</button>
                        <button class="btn btn-danger" onclick="confirmDeleteAudit('${audit.id}')" style="font-size: 0.8rem; padding: 8px 12px;">Delete</button>
                    `;
                } else if (currentUser.role === 'field_auditor' && audit.createdBy === currentUser.username) {
                    // Field auditors can only export their own audits
                    actionButtons += `<button class="btn btn-success" onclick="exportSingleAudit('${audit.id}')" style="font-size: 0.8rem; padding: 8px 12px;">Export</button>`;
                }
                
                html += `
                    <div class="audit-item">
                        <div class="audit-info">
                            <h3>${entityName}</h3>
                            <div class="audit-meta">
                                <span><strong>ID:</strong> ${audit.id}</span>
                                <span><strong>Contract:</strong> ${contractRef}</span>
                                <span><strong>Created by:</strong> ${audit.createdBy}</span>
                            </div>
                            <div class="audit-meta">
                                <span><strong>Created:</strong> ${new Date(audit.createdAt).toLocaleDateString()}</span>
                                <span><strong>Updated:</strong> ${new Date(audit.updatedAt).toLocaleDateString()}</span>
                                ${audit.completionPercentage ? `<span><strong>Progress:</strong> ${audit.completionPercentage}%</span>` : ''}
                            </div>
                        </div>
                        <div style="display: flex; align-items: center; gap: 10px; flex-wrap: wrap;">
                            <span class="status-badge ${statusClass}">${audit.status.toUpperCase().replace('_', ' ')}</span>
                            ${actionButtons}
                        </div>
                    </div>
                `;
            });
            
            auditList.innerHTML = html;
        }

        // Confirmation before deleting audit (analysts only)
        async function confirmDeleteAudit(auditId) {
            if (!confirm('Are you sure you want to delete this audit? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await apiCall(`/audits/${auditId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert('Audit deleted successfully', 'success');
                    loadAudits(); // Refresh the list
                } else {
                    showAlert('Error deleting audit: ' + result.error, 'error');
                }
            } catch (error) {
                showAlert('Failed to delete audit: ' + error.message, 'error');
                console.error('Delete error:', error);
            }
        }

        async function loadAudit(auditId) {
            try {
                const response = await apiCall(`/audits/${auditId}`);
                const data = await response.json();

                if (response.ok) {
                    currentAuditId = auditId;
                    currentAudit = data.audit;
                    populateForms();
                    showSection('general');
                    
                    // Show delete button only for data analysts
                    const deleteBtn = document.getElementById('deleteBtn');
                    if (currentUser.role === 'data_analyst') {
                        deleteBtn.style.display = 'inline-block';
                    } else {
                        deleteBtn.style.display = 'none';
                    }
                    
                    showAlert('Audit loaded: ' + auditId, 'info');
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                showAlert('Error loading audit: ' + error.message, 'error');
                console.error('Load audit error:', error);
            }
        }

        function collectFormData() {
            const generalForm = document.getElementById('generalForm');
            const validationForm = document.getElementById('validationForm');
            const conclusionsForm = document.getElementById('conclusionsForm');

            const generalInfo = Object.fromEntries(new FormData(generalForm));
            const validation = Object.fromEntries(new FormData(validationForm));
            const conclusions = Object.fromEntries(new FormData(conclusionsForm));

            return { generalInfo, validation, conclusions };
        }

        function populateForms() {
            // General Info
            if (currentAudit.generalInfo) {
                Object.entries(currentAudit.generalInfo).forEach(([key, value]) => {
                    const field = document.getElementById(key);
                    if (field) field.value = value || '';
                });
            }

            // Validation
            if (currentAudit.validation) {
                Object.entries(currentAudit.validation).forEach(([key, value]) => {
                    const field = document.getElementById(key);
                    if (field) field.value = value || '';
                });
            }

            // Conclusions
            if (currentAudit.conclusions) {
                Object.entries(currentAudit.conclusions).forEach(([key, value]) => {
                    const field = document.getElementById(key);
                    if (field) field.value = value || '';
                });
            }
        }

        function validateBasicFields() {
            const entityName = document.getElementById('entityName').value.trim();
            const contractRef = document.getElementById('contractRef').value.trim();

            if (!entityName || !contractRef) {
                showAlert('Please fill in Entity Name and Contract Reference', 'error');
                return false;
            }
            return true;
        }

        function validateAllFields() {
            if (!validateBasicFields()) return false;
            
            const assessmentStatus = document.getElementById('assessmentStatus').value;
            const auditTeamLeader = document.getElementById('auditTeamLeader').value.trim();
            const auditDate = document.getElementById('auditDate').value;

            if (!assessmentStatus || !auditTeamLeader || !auditDate) {
                showAlert('Please fill in all required fields in the Conclusions section', 'error');
                return false;
            }
            return true;
        }

        async function saveDraft() {
            if (!validateBasicFields()) return;
            
            const formData = collectFormData();
            await saveAuditData({ ...formData, status: 'draft' });
        }

        async function saveAudit() {
            if (!validateBasicFields()) return;
            
            const formData = collectFormData();
            await saveAuditData({ ...formData, status: 'pending_review' });
        }

        async function finalizeAudit() {
            if (!validateAllFields()) return;
            
            const formData = collectFormData();
            await saveAuditData({ ...formData, status: 'finalized' });
        }

        async function saveAuditData(data) {
            try {
                showAlert('Saving audit...', 'info');
                
                const payload = {
                    id: currentAuditId,
                    ...data
                };

                const response = await apiCall('/audits', {
                    method: 'POST',
                    body: JSON.stringify(payload),
                });

                const result = await response.json();

                if (response.ok) {
                    currentAuditId = result.audit.id;
                    showAlert(`Audit ${result.audit.action} successfully!`, 'success');
                    loadAudits(); // Refresh the audit list
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                showAlert('Error saving audit: ' + error.message, 'error');
                console.error('Save audit error:', error);
            }
        }

        async function deleteAudit() {
            if (!currentAuditId) {
                showAlert('No audit selected to delete', 'error');
                return;
            }
            
            if (!confirm('Are you sure you want to delete this audit? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await apiCall(`/audits/${currentAuditId}`, {
                    method: 'DELETE',
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert('Audit deleted successfully', 'success');
                    
                    // Reset current audit
                    currentAuditId = null;
                    currentAudit = {};
                    document.querySelectorAll('form').forEach(form => form.reset());
                    document.getElementById('deleteBtn').style.display = 'none';
                    
                    loadAudits();
                    showSection('dashboard');
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                showAlert('Error deleting audit: ' + error.message, 'error');
                console.error('Delete audit error:', error);
            }
        }

        // Excel export functions
        async function exportAllAudits() {
            try {
                showAlert('Generating Excel export...', 'info');
                
                const response = await apiCall('/audits/export');
                
                if (response.ok) {
                    // Create download
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `PAKPRO_Audits_${new Date().toISOString().split('T')[0]}.xlsx`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                    
                    showAlert('Excel file downloaded successfully!', 'success');
                } else {
                    throw new Error('Export failed');
                }
            } catch (error) {
                showAlert('Failed to export audits: ' + error.message, 'error');
                console.error('Export error:', error);
            }
        }

        async function exportSingleAudit(auditId) {
            try {
                showAlert('Generating audit report...', 'info');
                
                const response = await apiCall(`/audits/${auditId}/export`);
                
                if (response.ok) {
                    // Create download
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `PAKPRO_Audit_${auditId}.xlsx`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                    
                    showAlert('Audit report downloaded successfully!', 'success');
                } else {
                    throw new Error('Export failed');
                }
            } catch (error) {
                showAlert('Failed to export audit: ' + error.message, 'error');
                console.error('Export error:', error);
            }
        }
    </script>
